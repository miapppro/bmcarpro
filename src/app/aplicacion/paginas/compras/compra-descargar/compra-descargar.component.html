<div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
    <div fxLayout="row">
        Descargar: Compra: &nbsp; <b *ngIf="compra">{{compra.codigo}}</b>
    </div>
    <div fxLayout="row"></div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon color="warn" (click)="onNoClick()" style="cursor: pointer" matTooltip="Cerrar">
            indeterminate_check_box
        </mat-icon>
    </div>
</div>

<!-- CUERPO -->
<div mat-dialog-content>
    <div style="text-align: center;">
        <div>
            <button cdkFocusInitial mat-raised-button color="primary" matTooltip="Descargar"
                (click)="descargar()">
                <mat-icon>print</mat-icon> Imprimir Compra
            </button>
        </div>
    </div>
</div>
