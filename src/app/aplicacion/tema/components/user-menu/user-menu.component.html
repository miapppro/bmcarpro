<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <mat-toolbar color="primary">

        <div *ngIf="autenticacionServicio.estaConectado" fxLayout="row" fxLayoutAlign="space-around center"
            class="user-info">
            <img [src]="userImage" alt="user-image" width="50" class="rounded mat-elevation-z6">
            <p>{{autenticacionServicio.usuario}}<br> <small>Administrador</small></p>
        </div>

    </mat-toolbar>
